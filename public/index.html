<html >
<head>

  <body>
  <div class="local-weather">
    <h2>Weather App</h2>

  <p style="padding-top: 1%;"></p>
<div id = "thermometer-background">
  <div id="gray-bar">
    <div id="red-bar">
    </div>
  </div>
  <div id="numbers">
    <span id="left-num" style="float: left; margin-left: 5%;">0</span>
    <span id="middle-num" style="text-align: center;">70</span>
    <span id="right-num" style="float: right; margin-right: 5%;">140</span>
  </div>

</div>
