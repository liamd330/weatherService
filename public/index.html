<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Mars Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class="local-weather">
    <h2>Mars Weather App</h2>
    <div id = "picture"><h3>Latest Weather Report From Mars:</div>
    <div id = "maxTemp"></div>
    <div id = "minTemp"></div>
    <div id = "windSpeed"></div>
    <div id = "atmosphere"></div>
  </div>
  <button id="celcius"  class="btn btn-lg btn-default my-button" onclick="celciusSwitch()">Celcius</button>
  <button id="fahrenheit"  class="btn btn-lg btn-default my-button" onclick="fahrenheitSwitch()">Fahrenheit</button>
  <p style="padding-top: 1%;"></p>
    <div id = "thermometer-background">
  <div id="gray-bar">
    <div id="green-bar">Max
    </div>
    </br>
    <div id="yellow-bar">Min
    </div>
  </div>
  <div class="numbers">
    <span id="left-num" style="float: left; margin-left: 5%;">-200</span>
    <span id="middle-num" style="text-align: center;">0</span>
    <span id="right-num" style="float: right; margin-right: 5%;">200</span>
  </div>
      
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
